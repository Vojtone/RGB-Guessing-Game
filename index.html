<!DOCTYPE HTML>
<html lang="pl">
<head>
    <title>RGB Game</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <meta name="description" content="Zgaduj kolorki, ćwicz color picking">
    <meta name="keywords" content="RGB, kolory, gra">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="col-xs-12">
                    <h2>RGB GUESSING GAME</h2>
                    <h1>RGB(<span id="header_color">211, 206, 13</span>)</h1>
                </div>
            </div>
        </header>
        <nav>
            <div class="row">
                <div class="col-xs-3 col-sm-4"></div>
                <div class="col-xs-6 col-sm-4">
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 center">
                            <button id="newColors">NEW COLORS</button>
                        </div>
                        <div class="col-xs-12 col-sm-4 center" id="info"></div>
                        <div class="col-xs-12 col-sm-4 center">
                            <button id="easy">EASY</button>
                            <button class="highlight" id="hard">HARD</button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-4"></div>
            </div>
        </nav>
        <main>
            <div class="row">
                <div class="col-xs-3 col-sm-4"></div>
                <div class="col-xs-6 col-sm-4">
                    <div class="row">
                        <div class="square col-xs-6 col-sm-4" id="sq1"></div>
                        <div class="square col-xs-6 col-sm-4" id="sq2"></div>
                        <div class="square col-xs-6 col-sm-4" id="sq3"></div>
                        <div class="square col-xs-6 col-sm-4" id="sq4"></div>
                        <div class="square col-xs-6 col-sm-4" id="sq5"></div>
                        <div class="square col-xs-6 col-sm-4" id="sq6"></div>
                    
                        <div class="progress col-xs-12">
                            <div id="score" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria valuemax="100">
                                Score
                            </div>
                        </div>
                        <div id="game_idea_info" class="col-xs-12">
                            <a href="https://www.udemy.com/the-web-developer-bootcamp/" target="_blank">Game idea - The Web Developer Bootcamp | Udemy</a> <br /><span style="color: #898989;" title="wojciechmusial23@gmail.com">Wojciech Musiał 2017</span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-4"></div>
            </div>
        </main>
    </div>
    
    <script src="rgbgame.js"></script>
</body>
</html>
